{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Recipe{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Recipe</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% if form.instance.pk %}{% url 'recipe_detail' form.instance.pk %}{% else %}{% url 'home' %}{% endif %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
